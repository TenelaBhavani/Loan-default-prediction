<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Risk Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://img.freepik.com/free-photo/calculator-money-notepad-orange-background-copy-space_169016-24503.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 500px;  /* Increased from 400px */
            text-align: center;
        }
        h2 {
            font-size: 32px;  /* Increased from default */
            margin-bottom: 25px;
            color: #333;
        }
        input, select {
            width: 92%;
            padding: 14px;  /* Increased from 10px */
            margin: 14px 0;  /* Increased from 10px */
            border-radius: 8px;  /* Increased from 6px */
            border: 1px solid #ccc;
            font-size: 18px;  /* Increased from default */
        }
        button {
            padding: 14px 28px;  /* Increased from 10px 20px */
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: white;
            border: none;
            border-radius: 10px;  /* Increased from 8px */
            cursor: pointer;
            margin-top: 20px;  /* Increased from 10px */
            font-size: 20px;  /* Increased from default */
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
            transform: scale(1.05);
        }
        ::placeholder {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Loan Risk Analysis</h2>
        <form action="/predict" method="POST">
            <input type="number" name="loan_amount" placeholder="Loan Amount ($)" required>
            <input type="number" step="0.01" name="interest_rate" placeholder="Interest Rate (%)" required>
            <input type="number" name="annual_income" placeholder="Annual Income ($)" required>
            <input type="number" name="loan_term" placeholder="Loan Term (months)" required>
            <br>
            <button type="submit">Check Risk</button>
        </form>
    </div>
</body>
</html>
